<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #fafafa;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            height: 40px;
        }

        .btn-login {
            background-color: #3897f0;
            color: white;
            border: none;
            width: 100%;
            height: 40px;
            border-radius: 3px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #2895e0;
        }

        .forgot-password {
            text-align: center;
        }

        .or-divider {
            margin-top: 20px;
            text-align: center;
        }

        .or-divider hr {
            border: 0.5px solid #ccc;
        }

        .social-login {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="login-container">
            <div class="logo-container">
                <img src="./insta.png" alt="Instagram Logo" class="logo">
            </div>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username or Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-login">Log In</button>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <div class="or-divider">
                <hr>
                <span>OR</span>
            </div>
            <div class="social-login">
                <button class="btn btn-light btn-block">Log in with Facebook</button>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery (for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
