<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Cards</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <style>
        /* Set a background image for the body */
        body {
            background-image: url('default-background.jpg'); /* Default background image */
            background-size: cover;
            background-position: center;
            transition: background 0.5s ease; /* Smooth transition effect */
            margin: 0;
        }

        /* Center the cards on the page */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Style the cards */
        .card {
            width: 25%; /* 25% of the viewport width */
            height: 80%; /* 80% of the viewport height */
            background-color: rgba(255, 255, 255, 0.8);
            margin: 10px;
            transition: background 0.5s ease; /* Smooth transition effect */
        }

        /* Hover effect for cards */
        .card:hover {
            background-image: url('hover-background.jpg'); /* Background image on hover */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card"></div>
            </div>
            <div class="col-md-3">
                <div class="card"></div>
            </div>
            <div class="col-md-3">
                <div class="card"></div>
            </div>
            <div class="col-md-3">
                <div class="card"></div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery (for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
